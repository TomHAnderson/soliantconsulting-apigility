sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache

services: 
  - mongodb

matrix:
  fast_finish: true
  include:
    - php: 5.4
    - php: 5.5
      env:
        - EXECUTE_CS_CHECK=true
    - php: 5.6
      env:
        - EXECUTE_COVERAGE=true
    - php: 7
    - php: hhvm 
  allow_failures:
    - php: 7
    - php: hhvm
  
notifications:
  irc: "irc.freenode.org#apigility-dev"
  email: false

before_install:
  - phpenv config-add .travis-config.ini || return 0
  - if [[ $EXECUTE_COVERAGE != 'true' ]]; then phpenv config-rm xdebug.ini || return 0 ; fi
  - composer self-update

install:
  - if [[ $TRAVIS_PHP_VERSION != "hhvm" ]]; then pecl install -f mongo-1.4.1 ; fi
  - travis_retry composer install --no-interaction --ignore-platform-reqs --prefer-source

script:
  - ./vendor/bin/phpunit
  - if [[ $EXECUTE_CS_CHECK == 'true' ]]; then ./vendor/bin/phpcs --extensions=php --standard=PSR2 --ignore=test/Bootstrap.php src test; fi

